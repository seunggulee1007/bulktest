

spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 1000000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
  datasource:
    # url: jdbc:mysql://localhost:3306/hr_work
    url: jdbc:mysql://localhost:3306/hr_work?rewriteBatchedStatements=true
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    root: info
    sql: off
    org:
      hibernate: OFF
    com:
      zaxxer:
        hikari: OFF
      mysql: OFF
    MySQL: OFF
server:
  port: 9232
